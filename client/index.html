<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Save & Download Text</h2>
            <div class="mb-3">
                <textarea id="textInput" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary me-2" onclick="saveText()">Save</button>
                <button class="btn btn-success" onclick="downloadFile()">Download</button>
            </div>
        </div>
    </div>

    <script>
        function saveText() {
            const text = document.getElementById('textInput').value;
            fetch('/api/save', { // Use the full server URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            }).then(response => response.json())
              .then(data => alert(data.message));
        }

        function downloadFile() {
            window.location.href = '/api/download'; // Use the full server URL
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
